<section class="header">
  <div class="container">
    <div class="header-wrapper">
      <div class="header__contactnumber">
        <a href="http://joxi.ru/L21PewvHR3Ldbm"
          ><i class="fas fa-mobile-alt"></i>2300 - 3560 - 222</a
        >
      </div>
      <div class="header__logo">
        <img src="img/BazarIcon.png" alt="Here is an image" />
      </div>
      <div
        class="header__basket-icon"
        id="basketButton"
        data-toggle="modal"
        data-target="#basketEmptyModal"
      >
        <a href="#"><i class="fas fa-shopping-basket"></i></a>
        <div class="header__basket-icon--circle">
          <p id="basket-iconMine">0</p>
        </div>
      </div>

      <!--        basket empty modal-->
      <div
        class="modal fade ModalMine"
        id="basketEmptyModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="basketEmptyModal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-md modal-basket modal-dialog-centered">
          <div class="modal-content modal-basket-content">
            <div class="modal-header modal-headerMine">
              <button
                class="close closeMine"
                type="button"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body modal-bodyEmptyMine">
              <p>Your cart is empty</p>
              <p>But it's never too late to fix it :)</p>
            </div>
          </div>
        </div>
      </div>
      <!--        basket empty modal-->
      <!--        full basket modal-->

      <div
        class="modal fade"
        id="basketFullModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="basketFullModal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-md modal-basket modal-basketFull">
          <div class="modal-content modal-content__basketFullMine">
            <div class="modal-header modal-headerMine">
              <button
                class="close closeMine"
                type="button"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true" class="cart-cross">&times;</span>
              </button>
            </div>
            <div class="modal-content__body-footer">
              <div class="modal-body modal-body__basketFullMine">
                <div class="container-fluid cart-item-block">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6 col-md-5 col-lg-3">
                                     <div class="basketFullMine-img">
                                        <img
                                          src="img/gallery_featured5_200.png"
                                          class="cartImg"
                                          alt="Here is an image"
                                        />
                                      </div>
                                 
                            </div>
                            <!-- <div class="col-6 col-md-5 col-lg-9"> -->
                                <div class="col-6 col-md-7 col-lg-9 basketFullMine__name">
                                    <div class="row">
                                      <div class="col-12">Sunbaby Magic Chair</div>
                                      <div class="col-11 col-md-12 col-lg-3">
                                          <div class="row">
                                              <div class="col-11 col-md-6 col-lg-3">
                                            <p class="basketFullMine__name-oldPrice">
                                              &#36;350.00
                                            </p>
                                          </div>
                                          <div class="col-12 col-md-6 col-lg-3">
                                            <div class="basketFullMine__name-newPrice">
                                              250.00
                                            </div>
                                          </div></div>   
                                        
                                    </div>
                                    
                                    
                                                                      <div class="col-7 col-md-9 col-lg-3 basketFullMine-quantity">
                                                                        <div class="row">
                                                                          <div class="col-10 col-md-4 quantityLabel">
                                                                            Quantity:
                                                                          </div>
                                                                          <div class="col-12 col-md-8">
                                                                            <p class="quantity">1</p>
                                                                            <p class="sign sign-reduce">-</p>
                                                                            <p class="sign sign-increase">+</p>
                                                                          </div>
                                                                        </div>
                                                                      </div>
                                                                      <div class="col-5 col-md-3  col-lg-3 basketFullMine__sum">
                                                                        <div>Sum</div>
                                                                        <div class="basketFullMine__sum-num">250.00</div>
                                                                      </div>
                                      
                                    </div>
                                  </div>


                            <!-- </div> -->
                        </div>
                    </div>
                                 </div>
              </div>
            </div>

              <div class="modal-footer modal-footer__basketFullMine">
                <div class="basketFullMine__total-price">
                  <span>Total:</span
                  ><span class="basketFullMine__total">1000</span>
                </div>
                <button
                  type="submit"
                  class="btn-basket btn-left__basketFullMine"
                  data-dismiss="modal"
                >
                  <i class="fas fa-chevron-right fa-chevron__basketFullMine"></i
                  >continue
                </button>
                <button
                  type="submit"
                  class="btn-basket btn-right__basketFullMine"
                  data-dismiss="modal"
                >
                  <i
                    class="fas fa-shopping-basket fa-basket__basketFullMine"
                  ></i
                  >buy now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--        full basket modal-->
    </div>
  </div>
</section>
